group 'qwe'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.11'
  compile 'javax.servlet:javax.servlet-api:3.1.0' //Servlet
  compile 'javax.servlet.jsp:jsp-api:2.2' //JSP
  compile 'javax.servlet:jstl:1.2' //JSTL
}
